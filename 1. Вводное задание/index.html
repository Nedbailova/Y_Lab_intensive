<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Authentication form</h1>
      <p class="title-text">Enter your email and password</p>
      <div class="social">
        <div class="form">
          <p>Email</p>
          <input id="input_email" type="email" />
          <p>Password</p>
          <input id="input_password" type="password" />
          <button class="button_login" id="login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
